<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>404 Page Not Found</title>
    <meta name="theme-color" content="#1E90FF" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-TileColor" content="#1E90FF" />
    <link
      rel="icon"
      type="image/png"
      href="https://kyuartz.netlify.app/assets/images/favicon/favicon-48x48.png"
      sizes="48x48"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://kyuartz.netlify.app/assets/images/favicon/favicon.svg"
    />
    <style>
      :root {
        --primary-color: #1e90ff;
        --text-color: #ffffff;
        --overlay-bg: rgba(0, 0, 0, 0.5);
        --button-hover: rgba(30, 144, 255, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
      }

      .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        filter: brightness(0.4);
        animation: slowZoom 20s ease-in-out infinite alternate;
      }

      @keyframes slowZoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }

      .maintenance_body {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        color: var(--text-color);
        padding: 2rem;
      }

      .content-wrapper {
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
        max-width: 600px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-code {
        font-size: clamp(80px, 15vw, 180px);
        font-weight: 900;
        background: linear-gradient(135deg, var(--primary-color), #00bfff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
        animation: glitch 3s infinite;
        position: relative;
        text-shadow: 2px 2px 20px rgba(30, 144, 255, 0.5);
      }

      @keyframes glitch {
        0%,
        90%,
        100% {
          transform: translate(0);
        }
        92% {
          transform: translate(-2px, 2px);
        }
        94% {
          transform: translate(2px, -2px);
        }
        96% {
          transform: translate(-2px, -2px);
        }
        98% {
          transform: translate(2px, 2px);
        }
      }

      h1 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: clamp(1rem, 2vw, 1.2rem);
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        animation: fadeIn 1s ease-out 0.3s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      button {
        padding: 1rem 2.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-color);
        background: var(--overlay-bg);
        border: 2px solid var(--primary-color);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: var(--button-hover);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      button:hover::before {
        width: 300px;
        height: 300px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(30, 144, 255, 0.4);
        border-color: #00bfff;
      }

      button:active {
        transform: translateY(0);
      }

      button span {
        position: relative;
        z-index: 1;
      }

      .primary-btn {
        background: linear-gradient(135deg, var(--primary-color), #0066cc);
        border: none;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--primary-color);
        border-radius: 50%;
        opacity: 0.6;
        animation: float 4s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) translateX(50px);
          opacity: 0;
        }
      }

      @media screen and (max-width: 768px) {
        .button-group {
          flex-direction: column;
          width: 100%;
          max-width: 300px;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="bg"></div>

    <div class="particles" id="particles"></div>

    <main class="maintenance_body">
      <div class="content-wrapper">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>
          The page you are looking for might have been removed, had its name
          changed, or is temporarily unavailable.
        </p>
        <div class="button-group">
          <button class="primary-btn" onclick="window.location.href='/'">
            <span>Go Home</span>
          </button>
          <button onclick="window.history.back()">
            <span>Go Back</span>
          </button>
        </div>
      </div>
    </main>

    <script>
      // Create floating particles
      const particlesContainer = document.getElementById("particles");
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 4 + "s";
        particle.style.animationDuration = Math.random() * 3 + 3 + "s";
        particlesContainer.appendChild(particle);
      }

      // Add keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" || e.key === "Backspace") {
          window.history.back();
        }
        if (e.key === "h" || e.key === "H") {
          window.location.href = "/";
        }
      });
    </script>
  </body>
</html>
